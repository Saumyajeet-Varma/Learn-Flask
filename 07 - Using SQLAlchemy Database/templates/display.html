<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Python - Flask</title>
  </head>
  <body>
    <h1>All users</h1>
    <ul>
      {% for usr in usrs %}
      <li style="width: 400px; display: flex; justify-content: space-between">
        <p>{{usr.name}}</p>
        <p>{{usr.email}}</p>
      </li>
      {% endfor %}
    </ul>
  </body>
</html>
